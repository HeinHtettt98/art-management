<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>

  <body>
    <main id="App" class="flex flex-col min-h-screen gap-14 ">
      <header
        class="border-b-[1px] bg-background h-[80px] text-white top-0 sticky w-full z-30"
      >
        <div class="flex justify-between box p-3 items-center">
          <div>
            <p class="text-base sm:xl md:text-3xl text-textHeading font-bold">
              SOE Online Shopping
            </p>
            <p class="text-thing">e-commerce</p>
          </div>
          <div class="">
            <button
              type="button"
              id="countDrawerBtn"
              class="md:p-2.5 p-1.5 relative text-center ms-2 text-sm font-medium text-white bg-textHeading rounded-lg border border-textHeading focus:ring-4 focus:outline-none focus:ring-dark dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              data-drawer-target="drawer-right-example"
              data-drawer-show="drawer-right-example"
              data-drawer-placement="right"
              aria-controls="drawer-right-example"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
                />
              </svg>
              <span
                id="itemCountUchoose"
                class="absolute top-[-10px] right-[-10px] w-[20px] h-[20px] rounded-full text-sm bg-red-600 text-center leading-[18px] border border-white"
                >0</span
              >
            </button>
          </div>
        </div>
      </header>
      <section id="categoryPart" class="">
        <div
          class="box flex justify-between shadow bg-background items-center p-2"
        >
          <div class="group relative w-6/12">
            <div class="">
              <button
                id="showCategories"
                class="md:p-2.5 p-1.5 focus:border-textHeading relative z-20 border border-textHeading focus:bg-textHeading focus:text-white rounded-md text-sm cursor-pointer"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5"
                  />
                </svg>
              </button>
            </div>
            <div id="categoryBtnGroup" class=""></div>
          </div>
          <div class="flex w-6/12">
            <div class="relative w-full">
              <div
                class=" flex items-center ps-3"
              >
                <svg
                  class="w-4 h-4 text-gray-500 dark:text-gray-400 absolute left-[30px]  pointer-events-none"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 18 20"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 5v10M3 5a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm0 10a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm12 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0V6a3 3 0 0 0-3-3H9m1.5-2-2 2 2 2"
                  />
                </svg>
              <input
                type="text"
                id="simple-search"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-thing focus:border-thing block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Search Products..."
              />
            </div>
          </div>
        </div>
      </section>
      <section id="productShow" class="box ppp">
        <div id="productCointainer" class="grid md:grid-cols-3 lg:grid-cols-4 sm:grid-cols-2 grid-cols-1 gap-2 md:gap-4 mb-7">
          <template id="productTemplate">
            <div
              class="product-parent border-[0.50px] border-t-0 border-gray-400 w-10/12 sm:w-8/12 md:w-full mx-auto bg-background rounded-xl p-2 relative mt-[70px]"
            >
              <div class="DEFAULT h-[64px]"></div>
              <img
                src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
                class="product-img h-32 absolute top-[-64px]"
                alt=""
              />
              <div>
                <p
                  class="product-heading line-clamp-1 mb-2 font-semibold text-sm"
                >
                  Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptops
                </p>
                <p class="product-content text-sm text-gray-600 line-clamp-3">
                  Your perfect pack for everyday use and walks in the forest.
                  Stash your laptop (up to 15 inches) in the padded sleeve, your
                  everyday
                </p>
              </div>
              <div
                class="flex justify-between my-2 border-b-2 pb-2 border-gray-700"
              >
                <div class="rating-star flex">
                  <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
                  <path fill-rule="evenodd"
                    d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z"
                    clip-rule="evenodd" />
                </svg> -->
                </div>
                <p class="text-sm text-dark font-semibold">
                  (<span class="product-rate">3.9</span>/<span
                    class="product-count"
                    >109.95</span
                  >)
                </p>
              </div>
              <p class="text-base">
                $<span class="product-price">109.95</span>
              </p>
              <div class="text-center">
                <button
                  type="button"
                  class="addToCartBtn disabled:bg-white disabled:hover:bg-white disabled:text-gray-400 justify-center w-10/12 hover:text-black border bg-dark hover:bg-thing focus:ring-2 text-white focus:outline-none focus:ring-textHeading font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                >
                  <svg
                    class="w-3.5 h-3.5 me-2 pointer-events-none"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 18 21"
                  >
                    <path
                      d="M15 12a1 1 0 0 0 .962-.726l2-7A1 1 0 0 0 17 3H3.77L3.175.745A1 1 0 0 0 2.208 0H1a1 1 0 0 0 0 2h.438l.6 2.255v.019l2 7 .746 2.986A3 3 0 1 0 9 17a2.966 2.966 0 0 0-.184-1h2.368c-.118.32-.18.659-.184 1a3 3 0 1 0 3-3H6.78l-.5-2H15Z"
                    />
                  </svg>
                  <span
                    id="addCartBtnText"
                    class="pointer-events-none add-or-done"
                    >Add to cart</span
                  >
                </button>
              </div>
            </div>
          </template>
        </div>
      </section>
      <footer class="mt-auto shadow p-4 border border-t-gray-100">
        <div class="box flex justify-between items-center">
          <p class="text-textHeading md:text-xl text-base">
            Copyright @ 2023 MMSIT and solution
          </p>
          <button
            type="button"
            class="text-white bg-textHeading hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
            data-drawer-target="drawer-right-example"
            data-drawer-show="drawer-right-example"
            data-drawer-placement="right"
            aria-controls="drawer-right-example"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 6.75L12 3m0 0l3.75 3.75M12 3v18"
              />
            </svg>
          </button>
        </div>
      </footer>
      <div
        id="drawer-right-example"
        class="fixed top-0 flex flex-col gap-3 right-0 z-40 h-screen overflow-y-auto transition-transform translate-x-full bg-white w-80 dark:bg-gray-800"
        tabindex="-1"
        aria-labelledby="drawer-right-label"
      >
        <div class="border-b-[1px] bg-backG px-4 py-2.5">
          <h2 class="text-2xl font-semibold text-textHeading">Your Cart</h2>
          <button
            type="button"
            data-drawer-hide="drawer-right-example"
            aria-controls="drawer-right-example"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-4 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white"
          >
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
            <span class="sr-only">Close menu</span>
          </button>
          <p class="text-xl text-thing">
            Item in cart
            <span
              id="drawerItemCount"
              class="text-base px-2 py-[2px] rounded-lg bg-thing text-white"
              >0</span
            >
          </p>
        </div>
        <div
          id="drawerItemCointainer"
          class="mt-3 flex gap-2 flex-col px-4"
        ></div>
        <div class="mt-auto">
          <div class="h-[1px] w-full bg-black"></div>
          <div class="flex flex-col items-end py-2 px-4">
            <p class="text-gray-400 text-base">Total Amount</p>
            <p class="text-base font-bold">
              <span id="totalCost" class="text-base font-bold">0</span
              ><span class="text-base font-bold">$</span>
            </p>
          </div>
          <div class="py-2 px-4 text-center">
            <button
              type="button"
              class="text-white w-9/12 bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-xl text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
            >
              Place Order
            </button>
          </div>
        </div>
      </div>
    </main>
    <template id="starTem">
      <div class="full-star">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-4 h-4 text-dark"
        >
          <path
            fill-rule="evenodd"
            d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
      <div class="outline-star">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-4 h-4 text-dark"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"
          />
        </svg>
      </div>
    </template>
    <template id="drawerCartItem">
      <div class="cart-item group">
        <div class="w-full">
          <img
            class="h-16 -mb-8 ms-3 cart-item-img relative z-10"
            src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
            alt=""
          />
          <div class="border bg-white border-neutral-600 p-3 relative">
            <button
              class="cart-item-del bg-red-100 text-red-600 p-1 duration-200 absolute pointer-events-none top-3 -right-3 opacity-0 group-hover:opacity-100 group-hover:right-3 group-hover:pointer-events-auto"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-4 h-4 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                />
              </svg>
            </button>

            <p
              class="cart-item-title font-heading line-clamp-1 font-bold mt-7 mb-3"
            >
              san kyi tar
            </p>
            <div class="flex justify-between">
              <p class="text-neutral-500">
                $<span class="cart-item-cost">109.55</span>
                <span class="cart-item-price hidden"></span>
              </p>
              <div class="flex">
                <button
                  class="bg-neutral-300 duration-100 active:scale-90 cart-item-quantity-decrement p-1"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-4 h-4 pointer-events-none"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19.5 12h-15"
                    />
                  </svg>
                </button>
                <p class="cart-item-quantity w-8 text-end bg-neutral-100 pe-1">
                  1
                </p>

                <button
                  class="bg-neutral-300 duration-100 active:scale-90 cart-item-quantity-increment p-1"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-4 h-4 pointer-events-none"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 4.5v15m7.5-7.5h-15"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
    <script type="module" src="/main.js"></script>
  </body>
</html>
